<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap link ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: #7f8fa6;">
    <!--title-->
    <header class="text-center fw-bold my-3">
        <h1 class="text-white">Mobile<span class="text-warning">-Bazar</span></h1>
    </header>
    <div class="container text-center">

        <!--input and btn-->

        <div class="d-flex text-center mb-5">
            <input id="input-value" class="form-control  me-2" type="search" placeholder="Enter a Mobile Name.."
                aria-label="Search">
            <button onclick="searchButton()" class="fw-bold btn btn-outline-warning" type="submit">Search</button>
        </div>

        <!-- error msg -->

        <h2 id="error" class="text-danger text center">Please Enter A valid phone name..!!!</h2>

        <!--Phone details-->

        <div id="one-phone" class="w-50 mx-auto">
        </div>

        <!-----cards----->

        <div id="main" class="row">
        </div>

    </div>

    <!-- boostrap link ------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js-->
    <script src="./index.js"></script>
</body>

</html>
